<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Бренды</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="common/blocks/service.css">

    <link rel="stylesheet" href="common/services/normalizer.css">
